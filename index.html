<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>web api test</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="content">
            <h1>Translate</h1>
            <form>
                <textarea id="textbox" name="message" rows="15" cols="30" placeholder="送信するメッセージを記入してください。" ></textarea>
                <button type="submit">send</button>
            </form>
        </div>
        <div id="word-list-box">
            <h1>Word List</h1>
            <div id="word-list">
                <ul>
                    <li>apple</li>
                    <li>banana</li>
                    <li>grape</li>
                </ul>
            </div>
            <form>
                <button id="copy-button">copy</button>
            </form>
        </div>
        <script src="script.js"></script> 
    </body>

</html>
